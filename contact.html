<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<header>
    <p>Blog</p>
    <nav>
        <a title="Home" href="index.html">Home</a>
        <a title="Home" href="about.html">About</a>
        <a title="Home" href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1>Contact</h1>
    <!--
    Name
    Email address
    Reason for contact (drop down menu): saying hi, looking for a contractor, interested in an interview
    Textarea for open comment
    Submit button
    Your form does not need to submit anywhere, just make sure your markup is valid and sound
    -->
    <h2>Under Construction</h2>
    <form>
        <p>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason">
                <option value="hi">Just saying hi</option>
                <option value="contractor">Looking for contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>
        </p>
        <p>
            <label for="comment">Comments:</label><br>
            <textarea id="comment"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
