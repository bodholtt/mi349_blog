<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Blog</title>
</head>
<body>

<header>
    <p><a href="/" id="sitetitle">Tim's Blog for MI349</a></p>
    <nav>
        <a title="Home" href="index.html">Home</a>
        <a title="About" href="about.html">About</a>
        <a title="Contact" href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <h1 id="pagetitle">Contact</h1>
    <form id="contact-form">
        <p>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason">
                <option value="hi">Just saying hi</option>
                <option value="contractor">Looking for contractor</option>
                <option value="interview">Interested in an interview</option>
            </select>
        </p>
        <p>
            <label for="comment">Comments:</label>
        </p>
        <p>
            <textarea id="comment"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
